<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenUI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>OpenUI</h1>

    <div class="container">
        <h2>Upload Image</h2>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <div class="callout" data-closable>
                <button id="removeImageBtn" aria-label="Close alert" type="button" data-close style="display: none;"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="preview" id="imagePreview"></div>
            <button id="selectImageBtn">Select Image</button>
            <button id="uploadImageBtn" disabled>Generate Code</button>
            <div class="progress" id="imageProgress">
                <div class="progress-bar"></div>
            </div>
            <div class="result" id="imageResult"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
